          m-40,4 c20,-8,20,-8,40,-4
          c18,-10,18,-10,36,-8 c-18,3,-18,3,-36,8
          c16,-16,16,-16,32,-16 c-16,6,-16,6,-32,16
          c-18,-10,-18,-10,-36,-8 c18,3,18,3,36,8
          c-16,-16,-16,-16,-32,-16 c16,6,16,6,32,16
