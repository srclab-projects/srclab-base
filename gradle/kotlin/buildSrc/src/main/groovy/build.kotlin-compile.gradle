plugins {
  id 'org.jetbrains.kotlin.jvm'
}

println "${infos.logPrefix} ${project.name}: import kotlin-compile"

compileKotlin {
  kotlinOptions {
    jvmTarget = "${javaVersion}"
    freeCompilerArgs = ['-Xjvm-default=enable']
  }
}
compileTestKotlin {
  kotlinOptions {
    jvmTarget = "${javaVersion}"
    freeCompilerArgs = ['-Xjvm-default=enable']
  }
}