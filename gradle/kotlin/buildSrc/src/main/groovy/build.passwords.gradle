/**
 * Sonatype login info.
 */
class SonatypeLoginInfo {
  String username = ""
  String password = ""
}

/**
 * Signing info.
 */
class SigningInfo {
  String keyId = ""
  String password = ""
  String secretKeyRingFile = ""
}

ext["passwords"] = [
    sonatype: new SonatypeLoginInfo(),
    signing : new SigningInfo(),
]

if (infos.signing) {

  println "${infos.logPrefix} load private gradle"

  def privatePath = privatePath()

  /*
   * Try loads private.gradle (or other name) to configure sonatype login info and signing info.
   *
   * private.gradle should set correct values for sonatype and signing in ext.passwords
   */
  apply from: "${privatePath}build.private.gradle"
}

private static String privatePath() {
  def homePath = System.getProperty("user.home")
  return "${homePath}/OneDrive/home/srclab/private/"
}