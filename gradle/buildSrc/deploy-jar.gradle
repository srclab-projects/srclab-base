apply plugin: 'maven-publish'
apply plugin: 'signing'

task sourceJar(type: Jar) {
  classifier "sources"
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier "javadoc"
  from javadoc.destinationDir
}

artifacts {
  archives jar
  archives sourceJar
  archives javadocJar
}

publishing {
  publications {
    maven(MavenPublication) {
      from components.java

      artifact(sourceJar) {
        classifier = 'sources'
      }

      artifact(javadocJar) {
        classifier = 'javadoc'
      }

      pom {
        name = project.name
        description = project.description
        url = infos.url
        inceptionYear = infos.inceptionYear
        licenses {
          infos.licenses.forEach { each ->
            license {
              name = each.name
              url = each.url
            }
          }
        }
        scm {
          connection = "scm:git:${infos.url}.git"
          developerConnection = "scm:git:${infos.url}.git"
          url = infos.url
        }
        developers {
          infos.developers.forEach { each ->
            developer {
              email = each.email
            }
          }
        }
      }
    }
  }

  repositories {
    mavenLocal()
    if (infos.sonatype) {
      maven {
        name = "sonatype"
        url = infos.oss.staging
        credentials {
          username = "${passwords.sonatype.username}"
          password = "${passwords.sonatype.password}"
        }
      }
      if (infos.snapshot) {
        maven {
          name = "sonatypeSnapshot"
          url = infos.oss.snapshot
          credentials {
            username = "${passwords.sonatype.username}"
            password = "${passwords.sonatype.password}"
          }
        }
      }
    }
  }

  if (infos.signing) {
    signing {
      sign publishing.publications.maven
    }
  }
}